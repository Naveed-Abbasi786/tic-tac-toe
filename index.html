<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toy</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <div class="text">
        <h1>Tic tac toe</h1>
        <h4>PLayer-1st=X</h4>
        <h4>PLayer-2st=0</h4>
    </div>
    <div class="contaner-game">
       <div id="div1" onclick="play(this)"></div>
       <div id="div2" onclick="play(this)"></div>
       <div id="div3" onclick="play(this)"></div>
       <div id="div4" onclick="play(this)"></div>
       <div id="div5" onclick="play(this)"></div>
       <div id="div6" onclick="play(this)"></div>
       <div id="div7" onclick="play(this)"></div>
       <div id="div8" onclick="play(this)"></div>
       <div id="div9" onclick="play(this)"></div>
</div>
  <button onclick="rest()">Reset</button>

<script src="game.js"></script>
</body>
</html>
